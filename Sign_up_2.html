<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Exo+2:300,400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
<link href="main.css" rel="stylesheet"></head>
<body>
  <header class="topLineForm topLineForm__compliteAccaunt">
    <div class="fixerLogo">
      <img src="images/38ec9d4a31b1212c1202cbae0757e618.svg" alt="logo" class="fixerLogo__arrow">
      <img src="images/29d17dd84c84d027c62e711e968d1985.png" alt="fixer" class="fixerLogo__fixer">
    </div>
    <div class="signUpLink">
      <span class="signUpLink__dontHave">Do not have an account?</span>
      <a href="#" class="signUpLink__link">Sign up</a>
    </div>
  </header>
  <main>
    <form action="#" class="signInForm signInForm__paddindSmall">
      <h1 class="signInForm__title signInForm__title__dark">Complete your account</h1>
      <input type="password" placeholder="Create password" class="formInput">
      <div class="progressBar">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <input type="password" placeholder="Confirm password" class="formInput formInput__compliteAccaunt">
      <div class="termsOfService">
        <div class="termsOfService__checkBox">
          <img src="images/f655caf580b69433a3354c8f48d0beb8.svg" alt="check">
        </div>
        <div>
          <span class="termsOfService__title">I agree to the myFixer.com</span>
          <a href="#" class="termsOfService__policy">Terms of Service</a>
        </div>
      </div>
      <div class="termsOfService">
          <div class="termsOfService__checkBox">
            <img src="images/f655caf580b69433a3354c8f48d0beb8.svg" alt="check">
          </div>
          <div>
            <span class="termsOfService__title">I agree to the myFixer.com</span>
            <a href="#" class="termsOfService__policy">Prvacy Policy</a>
          </div>
      </div>
      <div class="recaptcha">
        <img src="images/a0bd8e96c96667c898fe9eb60301855a.png" alt="recaptcha">
      </div>
      <div class="signInForm__btnWrap">
        <button class="formBtn">Done!</button>
      </div>
    </form>
  </main>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
