<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Exo+2:300,400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Profile</title>
<link href="main.css" rel="stylesheet"></head>
<body>
  <aside class="sidebar">
    <div class="logo">
      <a href="#">
        <img src="images/ecc3f7d50623549273a83b0fecd21791.svg" alt="logo">
      </a>
    </div>
    <nav class="sidebar__navigation">
        <a href="#" class="sidebar__link">
            <img src="images/330e4b5d4fe38d7e67046bc1a225ae2e.svg" alt="search">
            <span class="sidebar__vertical-marker"></span>
        </a>
        <a href="#" class="sidebar__link">
            <img src="images/8de7337207359b369aa7d76c1aea964a.svg" alt="myprofile">
            <span class="sidebar__vertical-marker sidebar__vertical-marker_active"></span>
        </a>
        <a href="#" class="sidebar__link">
            <img src="images/bad021d9dc883b73eb3f8d305e6ff375.svg" alt="message">
            <span class="sidebar__vertical-marker"></span>
        </a>
        <a href="#" class="sidebar__link">
          <img src="images/913d1b6beee7c3d4abe70d25e930ab87.svg" alt="calrndar">
          <span class="sidebar__vertical-marker"></span>
      </a>
    </nav>
</aside>
<header class="top-line">
    <ul class="top-line__rout">
        <li class="top-line__route-list-item">
          <a href="#" class="top-line__rout-link">Home</a>
          <img class="top-line__shevron top-line__shevron_visible"src="images/26ea669a7cbc2221fe9de4e69a2e93a5.svg"alt="shevron">
        </li>
        <li class="top-line__route-list-item">
          <a href="#" class="top-line__rout-link">My profile</a>
          <img class="top-line__shevron" src="images/26ea669a7cbc2221fe9de4e69a2e93a5.svg" alt="shevron">
        </li>
    </ul>
    <div class="current-user">
        <span class="current-user__name">Faruh Bernandez</span>
        <a href="#">
          <img src="images/96c3255d8800b18d33767e9ed471fa4c.svg" alt="shevron">
        </a>
    </header>
    <section class="Info">
      <div class="tabs">
        <div class="tabs__personal tabsBorderBlu">PERSONAL INFORMATION</div>
        <div class="tabs_account tabsGrey">ACCOUNT INFORMATION</div>
      </div>
      <div class="personalInformation">
        <div class="profileFoto">
          <img src="images/3f419d8f19203dbf214b1b85b0d49918.png" alt="profile Foto" class="profileFoto__img">
          <a href="#" class="profileFoto__changeLink">
            <img src="images/9d0bf93be4eac77f90d5733e08af74dd.svg" alt="pen">
            <span>Change photo</span>
          </a>
        </div>
        <div class="content_1">
          <div class="firstName">
            <label>first name</label>
            <input type="text" placeholder="first name" class="formInput formInput_personalInfo">
          </div>
          <div class="title formInput_shevron">
            <label for="">title</label>
            <input type="text" placeholder="Mr" class="formInput formInput_personalInfo">
          </div>
          <div class="country formInput_shevron">
            <img src="images/c77367c06513ad9482219a438ffec78f.svg" class="formInput_map">
            <label for="">Country</label>
            <input type="text" class="formInput formInput_personalInfo">
          </div>
        </div>
        <div class="content_2">
          <div class="lastName">
              <label>last name</label>
              <input type="text" placeholder="last name" class="formInput formInput_personalInfo">
          </div>
          <div class="mobileFone">
            <label for="">mobile fone</label>
            <div class="selectCountryCode">
              <img src="images/96c3255d8800b18d33767e9ed471fa4c.svg" alt="" class="selectCountryCode_imgShevron">
              <img src="images/31b44c7c0ca47c033b2d7714d495a253.svg" alt="flag" class="selectCountryCode_img">
              <input type="text" class="formInput formInput_personalInfo formInput__SelectCountry">
              <input type="text" placeholder="+65" class="formInput formInput_personalInfo">
            </div>
          <div class="company">
              <label>last name</label>
              <input type="text" placeholder="last name" class="formInput formInput_personalInfo">
          </div>
        </div>
      </div>
    </section>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
